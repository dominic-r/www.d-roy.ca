<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{_header :: head(pageTitle='Error')}"></head>
<body>
    <main>
        <section>
            <h1>Oops! Something went wrong</h1>
            <p>We're sorry, but an unexpected error has occurred.</p>
            <p th:if="${status}" th:text="'Error code: ' + ${status}"></p>
            <p th:if="${timestamp}" th:text="'Time: ' + ${timestamp}"></p>
            <p th:if="${path}" th:text="'Path: ' + ${path}"></p>
            <p>You can return to <a th:href="@{/}">the homepage</a> or try again later.</p>
        </section>
    </main>
    <footer th:replace="~{_footer :: footer}"></footer>
</body>
</html>
